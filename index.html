<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <header class="title">Rock / Paper / Scissors</header>

  <div class="scoreboard">
    <div class="left">0</div>
    <div class="right">0</div>
  </div>

  <div class="results">
    <div class="round">Please make a selection</div>
    <div class="result"></div>
  </div>

  <div class="selection">
    <div class="rps-buttons">
      <button class="rock" id="rock">Rock</button>
      <button class="paper" id="paper">Paper</button>
      <button class="scissors" id="scissors">Scissors</button>
    </div>
    <button class="play-again">Play again</button>
  </div>

  <script src="javascript.js"></script>
</body>

</html>
